<html>
<head>
<title>Function without argument and with return value</title>
</head>
<body>
<h2>Product is</h2>
<h3 id="result"></h3>
<script>

let first = 30;
let second = 13;

function mulNos(){
let mul = first*second;
return mul;
}

document.getElementById("result").innerHTML = mulNos();
</script>
