<html>
<head>
<title>Math Functions</title>
</head>
<body>
<h1>Math Functions</h1>
<p id="demo_1">
<p id="demo_2">
<p id="demo_3">
<p id="demo_4">
<p id="demo_5">
<p id="demo_6">
<p id="demo_7">
<p id="demo_8">
<p id="demo_9">
<p id="demo_10">
<p id="demo_11">
<p id="demo_12">
<p id="demo_13">
<script>
document.getElementById("demo_1").innerHTML=Math.round(5.2);
document.getElementById("demo_2").innerHTML=Math.ceil(5.2);
document.getElementById("demo_3").innerHTML=Math.floor(4.2);
document.getElementById("demo_4").innerHTML=Math.trunc(8.2);
document.getElementById("demo_5").innerHTML=Math.sign(-5);
document.getElementById("demo_6").innerHTML=Math.pow(5,2);
document.getElementById("demo_7").innerHTML=Math.sqrt(64);
document.getElementById("demo_8").innerHTML=Math.abs(-5.3);
document.getElementById("demo_9").innerHTML=Math.sin((90 * Math.PI / 180));
document.getElementById("demo_10").innerHTML=Math.cos(0 * Math.PI / 180);
document.getElementById("demo_11").innerHTML=Math.min(0, 150, 30, 20, -8, -200);
document.getElementById("demo_12").innerHTML=Math.max(0, 150, 30, 20, -8, -200);
document.getElementById("demo_13").innerHTML=Math.random();
</script>
</body>
</html>
