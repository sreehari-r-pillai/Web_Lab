<html>
<head>
<title>Image</title>
<style>
img{
background-repeat:no repeat;
width:50%;
height:50%;
}
</style>
</head>
<body>
<center>
<img src="https://www.mansory.com/sites/default/files/styles/1920x800_fullwidth_car_slider/public/2023-07/mansory_porche_p9lm_evo900-07.jpg?h=58767cb1&itok=-hhHZsIJ" id="image">
<br><br>
<h1 id="heading1">Hover mouse here</h1>
<h1 id="heading2">Hello World</h1>
<script>
document.getElementById("image").addEventListener("mouseover",change1);
document.getElementById("image").addEventListener("mouseout",change2);
document.getElementById("heading1").addEventListener("mouseover",change1);
document.getElementById("heading1").addEventListener("mouseout",change2);

function change1()
{
document.getElementById("image").src="https://www.brabus.com/_Resources/Persistent/b/e/b/c/bebc59b3aaf5a0a7e54bd7a5588548122248d337/SuperCars-1200x800.jpg";
document.getElementById("heading1").style.display="none";
}

function change2()
{
document.getElementById("image").src="https://www.mansory.com/sites/default/files/styles/1920x800_fullwidth_car_slider/public/2023-07/mansory_porche_p9lm_evo900-07.jpg?h=58767cb1&itok=-hhHZsIJ";
document.getElementById("heading1").style.display="block";
}
</script>
</center>
</body>
</html>
